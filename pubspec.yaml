name: crop_wise_weather_app
display_name: Crop Wise Weather App
description: A production-ready Flutter weather application with location detection and live weather data.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Location services
  geolocator: ^14.0.2
  permission_handler: ^12.0.1
  
  # HTTP requests
  http: ^1.6.0
  
  # Date formatting
  intl: ^0.20.2
  
  # UI
  cupertino_icons: ^1.0.6
  provider: ^6.1.5+1
  google_fonts: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true